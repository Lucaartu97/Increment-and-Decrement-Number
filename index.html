<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
     <title> Increment & Decrement Button </title> 
    <link rel="stylesheet" href="css/style.css">
   </head>
<body>
  <div class="wrapper">
    <span class="diminuisci">-</span>
    <span class="numero">01</span>
    <span class="aumenta">+</span>
  </div>
  <script>
   const plus = document.querySelector(".aumenta"),
    minus = document.querySelector(".diminuisci"),
    num = document.querySelector(".numero");
    let a = 1;
    plus.addEventListener("click", ()=>{
      a++;
      a = (a < 10) ? "0" + a : a;
      num.innerText = a;
    });

    minus.addEventListener("click", ()=>{
      if(a > 1){
        a--;
        a = (a < 10) ? "0" + a : a;
        num.innerText = a;
      }
    });

  </script>
</body>
</html>
